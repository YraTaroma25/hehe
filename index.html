<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Christian Dave</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffdde1;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    button {
      background-color: #fff;
      color: #e91e63;
      border: 2px solid #e91e63;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #e91e63;
      color: #fff;
    }

    #message {
      margin-top: 30px;
      font-size: 28px;
      color: white;
      text-shadow: 1px 1px 4px #000;
      white-space: pre-wrap;
      width: 90%;
      max-width: 600px;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <h1 style="color: white; text-shadow: 1px 1px 4px #000;">Click the button below!</h1>
  <button onclick="typeMessage()">ðŸ’– Click Me ðŸ’–</button>
  <div id="message"></div>

  <script>
    const message = "I love you Christian Dave ðŸ’•";
    let index = 0;

    function typeMessage() {
      index = 0;
      document.getElementById("message").textContent = "";
      const interval = setInterval(() => {
        if (index < message.length) {
          document.getElementById("message").textContent += message.charAt(index);
          index++;
        } else {
          clearInterval(interval);
        }
      }, 100);
    }

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (5 + Math.random() * 5) + 's';
        document.body.appendChild(heart);
      }
    }

    createHearts();
  </script>

</body>
</html>
