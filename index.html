<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>aylabyu so much my lablab my everything</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle, #2e003e 0%, #1b0031 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff85a2;
      text-shadow: 0 0 10px #ff85a2;
      margin-bottom: 30px;
    }

    button {
      background: none;
      border: 2px solid #ff85a2;
      color: #ff85a2;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #ff85a277;
    }

    button:hover {
      background: #ff85a2;
      color: #1b0031;
      box-shadow: 0 0 20px #ff85a2;
    }

    #message {
      margin-top: 40px;
      font-size: 28px;
      white-space: pre-wrap;
      text-shadow: 0 0 10px #ff94c2;
      color: #ffe6f2;
      max-width: 80%;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .music-toggle {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Click to Reveal Your Message ðŸ’–</h1>
  <button onclick="typeMessage()">Reveal</button>
  <div id="message"></div>
  <div class="music-toggle" onclick="toggleMusic()">ðŸŽµ Toggle Music</div>

  <audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/29/audio_8b2870d4b0.mp3" type="audio/mp3">
  </audio>

  <canvas id="hearts"></canvas>

  <script>
    const msg = "I love you so much, Christian Dave ðŸ’˜\nemel na tayo\nbuhatin na kita <33";
    let idx = 0;

    function typeMessage() {
      idx = 0;
      document.getElementById("message").textContent = "";
      const interval = setInterval(() => {
        if (idx < msg.length) {
          document.getElementById("message").textContent += msg.charAt(idx);
          idx++;
        } else {
          clearInterval(interval);
        }
      }, 100);
    }

    const canvas = document.getElementById('hearts');
    const ctx = canvas.getContext('2d');
    let hearts = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createHeart() {
      const x = Math.random() * canvas.width;
      const y = canvas.height + Math.random() * 100;
      const size = Math.random() * 5 + 2;
      const speed = Math.random() * 1 + 0.5;
      hearts.push({x, y, size, speed});
    }

    function drawHeart(x, y, size) {
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x + size, y - size, x + size * 2, y + size, x, y + size * 2);
      ctx.bezierCurveTo(x - size * 2, y + size, x - size, y - size, x, y);
      ctx.fillStyle = "rgba(255, 105, 180, 0.6)";
      ctx.fill();
      ctx.restore();
    }

    function animateHearts() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < hearts.length; i++) {
        let h = hearts[i];
        drawHeart(h.x, h.y, h.size);
        h.y -= h.speed;
        if (h.y < -20) {
          hearts.splice(i, 1);
          i--;
        }
      }
      if (hearts.length < 100) createHeart();
      requestAnimationFrame(animateHearts);
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    animateHearts();

    const music = document.getElementById("bgm");
    let isPlaying = false;
    function toggleMusic() {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying;
    }
  </script>

</body>
</html>
