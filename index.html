<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Christian Dave</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 2s ease;
    }

    #startButton {
      position: absolute;
      padding: 15px 30px;
      font-size: 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      z-index: 2;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: top 0.2s, left 0.2s;
    }

    #message {
      font-size: 26px;
      color: #fff4e6;
      text-shadow: 0 0 10px #ffbf69;
      white-space: pre-wrap;
      display: none;
      text-align: center;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      padding: 20px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

  <button id="startButton">Click Me ðŸ’–</button>
  <div id="message"></div>
  <canvas id="fireworksCanvas"></canvas>

  <script>
    const button = document.getElementById("startButton");
    const message = document.getElementById("message");
    const msg = "aylabyu so much my lablab my everything,\nemel na tayo mwehehhe\nbuhatin na kita <33";

    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    button.addEventListener("click", () => {
      document.body.style.backgroundColor = "#ff8c42"; // Orange
      button.style.display = "none";
      message.style.display = "block";
      typeMessage();
      startFireworks();
    });

    function typeMessage() {
      let index = 0;
      const interval = setInterval(() => {
        if (index < msg.length) {
          message.textContent += msg.charAt(index);
          index++;
        } else {
          clearInterval(interval);
        }
      }, 80);
    }

    // Fireworks and heart particles
    const particles = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Particle {
      constructor(x, y, color, isHeart = false) {
        this.x = x;
        this.y = y;
        this.size = random(2, 5);
        this.speedX = random(-3, 3);
        this.speedY = random(-3, 3);
        this.color = color;
        this.life = 100;
        this.isHeart = isHeart;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life--;
      }

      draw() {
        ctx.beginPath();
        if (this.isHeart) {
          ctx.font = "16px Arial";
          ctx.fillStyle = this.color;
          ctx.fillText("ðŸ’–", this.x, this.y);
        } else {
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
      }
    }

    function handleParticles() {
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();

        if (particles[i].life <= 0) {
          particles.splice(i, 1);
          i--;
        }
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      handleParticles();
      requestAnimationFrame(animate);
    }

    function startFireworks() {
      setInterval(() => {
        const x = random(100, canvas.width - 100);
        const y = random(100, canvas.height - 100);
        for (let i = 0; i < 30; i++) {
          const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
          const isHeart = Math.random() > 0.5;
          particles.push(new Particle(x, y, color, isHeart));
        }
      }, 500);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
