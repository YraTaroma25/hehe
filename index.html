<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message for Christian Dave</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-size: 24px;
      color: #e91e63;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Click the button!</h1>
  <button onclick="showMessage()">Click Me</button>
  <div id="message"></div>

  <script>
    function showMessage() {
      document.getElementById("message").textContent = "I love you Christian Dave";
    }
  </script>

</body>
</html>
